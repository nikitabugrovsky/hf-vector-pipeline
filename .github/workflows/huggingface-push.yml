name: Push to Hugging Face Hub

on:
  push:
    branches:
      - main
    paths:
      - '**.csv'
      - '**.py'
  pull_request:
    branches:
      - main
    paths:
      - '**.csv'
      - '**.py'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: make install

      - name: Run linter
        run: make lint

      - name: Test cli
        run: make test-cli

      - name: Push to Hugging Face
        run: make push
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          EMBEDDING_MODEL_NAME: ${{ vars.EMBEDDING_MODEL_NAME }}
          SOURCE_DATA_FILE: ${{ vars.SOURCE_DATA_FILE }}
          TARGET_DATASET_REPO: ${{ vars.TARGET_DATASET_REPO }}

      - name: Create Database for Release
        run: make create-db
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          EMBEDDING_MODEL_NAME: ${{ vars.EMBEDDING_MODEL_NAME }}
          SOURCE_DATA_FILE: ${{ vars.SOURCE_DATA_FILE }}
          TARGET_DATASET_REPO: ${{ vars.TARGET_DATASET_REPO }}

      - name: Test embeddings DB
        run: make test-db

      - name: Upload DB Artifact for Release
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vector-database-for-release
          path: city-nicknames-vec.db
